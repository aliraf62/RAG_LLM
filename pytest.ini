# pytest.ini
[pytest]
minversion = 6.0
addopts = -ra --strict-markers --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_
filterwarnings =
    ignore::DeprecationWarning:faiss.*:
    ignore::DeprecationWarning:numpy.*:
    ignore::ImportWarning:importlib._bootstrap:
